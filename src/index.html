<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negociações</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <h1 class="header__title">Negociações</h1>
        </div>
    </header>

    <section>

        <div class="container">

            <div id="mensagemView"></div>

            <form class="form">

                <div class="form-field">
                    <label class="form__label" for="data">Data</label>
                    <input class="form__input" type="date" id="data" required autofocus />
                </div>

                <div class="form-field">
                    <label class="form__label" for="quantidade">Quantidade</label>
                    <input class="form__input" type="number" min="1" step="1" id="quantidade" value="1" required />
                </div>

                <div class="form-field">
                    <label class="form__label" for="valor">Valor</label>
                    <input class="form__input" id="valor" type="number" min="0.01" step="0.01" value="0.0" required />
                </div>

                <button class="form-submit" type="submit">Incluir</button>
            </form>
        </div>
    </section>
</body>

</html>
